<table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
  <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tasks">
      <th>{{ item.id }}</th>
      <td>{{ item.desc }}</td>
      <td *ngIf="item.completed; else noCompleted">Completed</td>
      <ng-template #noCompleted><td>No completed</td></ng-template>
      <td>
        <button
          [disabled]="item.completed"
          (click)="completeTask(item.id)"
          style="height: 40%"
          class="button is-primary"
        >
          <i class="fas fa-check-circle"></i>
        </button>
        <button
          (click)="detele(item.id)"
          style="height: 40%"
          class="button is-danger"
        >
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
