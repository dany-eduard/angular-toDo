<table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
  <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tasks; index as i">
      <th>{{ i + 1 }}</th>
      <td>{{ item }}</td>
      <td>Completed</td>
      <td>
        <button style="height: 40%" class="button is-primary">
          <i class="fas fa-check-circle"></i>
        </button>
        <button style="height: 40%" class="button is-danger">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
